<app-dynamic-component-loader class='loader' [ngClass]='{"active" : loadingMetadata}'>
</app-dynamic-component-loader>
<div class='toggleLocaleStyle' (click)='toggleLanguage()'>
    <div class='localeImage icon' [ngClass]='locale'></div>
</div>
<div class='contactIcon' [ngClass]='{"closeBtn" : isContactActive}' (click)='toggleContact()'></div>
<div class='contactContainer icon'>
    <a class='phone commonButtonClass icon' href='tel:{{metadata?.phone_no}}'></a>
    <a class='linkedin commonButtonClass icon' target='_blank' [href]='metadata?.linked_in'></a>
    <a class='downloadcv commonButtonClass icon'></a>
</div>
<button class='toggleHeader icon' (click)="pageLogic.toggleHeader()"></button>
