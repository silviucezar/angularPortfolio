<button class='previousContent' (click)='displayCurrentContent(-1,true)'></button>
<div class='detailedContentContainer' [ngStyle]='{"transform": "translateX(" + translateValue + ")"}' #slidesContainer>
    <div *ngFor='let contentKey of contentKeys' class='detailedContent'>
        {{contentKey}}
    </div>
</div>
<button class='nextContent' (click)='displayCurrentContent(1,true)'></button>
