<form #ngForm='ngForm' (ngSubmit)='sendFeedback(ngForm.value.feedback)' method='post' action='send_feedback'>
    <textarea required ngModel name='feedback'></textarea>
    <label for='feedback'>{{metadata[locale].writeFeedback}}</label>
    <button [ngClass]='{"thanks" : displayThanks}'
        [disabled]='displayThanks'>{{displayThanks === true ? metadata[locale].thankYou : metadata[locale].sendFeedback}}</button>
</form>
