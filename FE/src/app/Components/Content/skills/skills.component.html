<ng-container *ngIf='finishedLoading'>
    <div class='appContentSkills'>
        <div appImageLoad class='skillContainer' *ngFor='let skill of skills' [skill]='skill'>
            <div>
                {{skill.substring(0,1)}}
            </div>
            <img [src]='metadata[locale][skill].img_0' [ngClass]='"img" + skill' />
            <div class='skillsDetails'>
                <button>prev</button>
                <button>next</button>
            </div>
        </div>
    </div>
</ng-container>
