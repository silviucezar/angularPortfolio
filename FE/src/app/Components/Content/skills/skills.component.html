<ng-container *ngIf='finishedLoading'>
    <div class='appContentSkills'>
        <div class='skillContainer' *ngFor='let skill of skills'
            (click)='displayCurrentSkill(metadata[locale][skill].skill_no)'>
            <div>
                {{skill.substring(0,1)}}
            </div>
            <img [src]='metadata[locale][skill].img_0' [ngClass]='"img" + skill' (load)='displayImage($event.target)' />
        </div>
        <div class='skillsDetails' [ngClass]='isExpanded ? "expanded" : "contracted"'>
            <button class='prevSkill' (click)='displayCurrentSkill(-1,true)'></button>
            <app-carousel class="detailedSkillContainer" [content]='metadata[locale]' [carouselIndex]='currentIndex'>
            </app-carousel>
            <button class='nextSkill' (click)='displayCurrentSkill(1,true)'></button>
        </div>
    </div>
</ng-container>
