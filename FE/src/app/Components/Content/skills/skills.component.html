<ng-container *ngIf='finishedLoading'>
    <div class='appContentSkills'>
        <div class='skillContainer' *ngFor='let skill of skills' (click)='toggleInfoContainer()'>
            <div>
                {{skill.substring(0,1)}}
            </div>
            <img [src]='metadata[locale][skill].img_0' [ngClass]='"img" + skill' (load)='displayImage($event)' />
        </div>
        <div class='skillsDetails' [ngClass]='isExpanded ? "expanded" : "contracted"'>
            <button>prev</button>
            <button>next</button>
        </div>
    </div>
</ng-container>
