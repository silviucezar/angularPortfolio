<div class='skillsJobsModal'
    [ngClass]='{"active" : (currentUrl === "skills" && skillsState) || (currentUrl === "jobs" && jobsState)}'>
    <div class='skillsModalTabs'>
        <a routerLink='portfolio/skills' class='skillsJobsToggle' style='grid-column:1'
            [ngClass]='{"modalTabsActiveRoute" : currentUrl === "skills"}'>Skills</a>
        <a routerLink='portfolio/jobs' class='skillsJobsToggle' style='grid-column:2'
            [ngClass]='{"modalTabsActiveRoute" : currentUrl === "jobs"}'>Jobs</a>
        <a [routerLink]='"portfolio/" + previousUrl' class='skillsJobsToggle' class='closeBtn modalBtn'></a>
        <div
            [ngClass]='{"activeModalGrid": currentUrl === "skills","inactiveModalGrid": currentUrl !== "skills" && skillsState }'>
            <ng-container #skills></ng-container>
        </div>
        <div
            [ngClass]='{"activeModalGrid": currentUrl === "jobs","inactiveModalGrid": currentUrl !== "jobs" && jobsState }'>
            <ng-container #jobs></ng-container>
        </div>
    </div>
</div>
<div class='appGlobalHeaderMainContainer' style='grid-area:appGlobalHeaderMainContainer'>
    <app-header class='appGlobalHeader' #appGlobalHeader></app-header>
</div>
<div class="appGlobalContent">
    <ng-container #about_me></ng-container>
    <a routerLink='portfolio/skills' class='skillsJobsToggle'>Skills</a>
    <a routerLink='portfolio/jobs' class='skillsJobsToggle'>Jobs</a>
    <ng-container #education></ng-container>
    <ng-container #references></ng-container>
    <ng-container #leave_message></ng-container>
</div>
<div class="appGlobalMargin" id='appGlobalMargin'>
    <ng-container *ngFor='let category of categories'>
        <a [ngClass]='{"current" : category.url === currentUrl}' class='categoriesUrl'
            *ngIf='(category.url !== "skills") && (category.url !== "jobs")'
            routerLink="{{'portfolio/' + category.url}}">
            {{category[currentLocale + '_Title']}}
        </a>
    </ng-container>
</div>
<app-footer class="appGlobalFooter" style='grid-area:appGlobalFooter'></app-footer>
